[tips-and-tricks-item-description]
cargo-ships=Кораблі розміщуються на [entity=straight-waterway]. Водні шляхи можна отримати, натиснувши кнопку водного шляху на панелі швидкого доступу або натиснувши __CONTROL__give-waterway__.\n[item=boat] можна розмістити на водних шляхах або незалежно, щоб ним можна було керувати, як автомобілем.\n\nКожен танкер може бути завантажений до трьох [entity=pump]. Потримайте помпу у руці, щоб побачити допустимі позиції розміщення.


