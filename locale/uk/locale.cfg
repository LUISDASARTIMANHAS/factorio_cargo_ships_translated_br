[mod-setting-description]
fuel_modifier=На це значення множиться стандартна паливна місткість судна.
waterway_reach_increase=Збільшення досяжності гравців при утриманні водних шляхів, буїв, портів тощо. Дозволяє встановлювати та руйнувати водні шляхи з великої відстані. Встановіть значення "0", щоб вимкнути збільшення досяжності.
no_oil_for_oil_rig=Видаляє умову хімічної науки для нафтових веж. Увімкніть, якщо граєте без нафтових родовищ на суші.
no_shallow_oil=Увімкнути традиційну поведінку, щоб запобігти витоку морської нафти на мілководді.
use_dark_blue_waterways=Робить водні шляхи темнішими й, таким чином, більш помітними. (Наразі впливає лише на застарілі водні шляхи)
speed_modifier=Помножте швидкість руху кораблів і човнів на це значення. Увага: Швидкі кораблі виглядають безглуздо.
oil_rig_capacity=Внутрішнє сховище нафтової вежі.
oil_rigs_require_external_power=[font=default-bold]Малий:[/font] Нафтові вежі мають невеликий бортовий генератор, який може бути доповнений електромережею при використанні модулів (це звичайний режим).\n[font=default-bold]Немає:[/font] Нафтові вишки працюють тільки при підключенні до електромережі.\n[font=default-bold]Нескінченний:[/font] Нафтові вишки не можуть бути підключені до електромережі і завжди можуть працювати на повній потужності.
tanker_capacity=Місткість танкера.
no_catching_fish=Перешкоджає маніпуляторам ловити рибу, якщо вони розміщені біля ребра води.
prevent_waterway_rail_connections=Якщо вибрано, ви не зможете з'єднати водний шлях з іншим типом залізниці.

