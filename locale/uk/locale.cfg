[entity-description]
boat=Невеликий і швидкий човен з невеликим інвентарним простором. Може використовуватися як на водних шляхах, так і як самостійний транспортний засіб.
cargo_ship=Великий корабель, здатний перевозити величезну кількість ресурсів.
oil_tanker=Великий корабель, здатний перевозити величезну кількість рідин.
pump=Може також розміщуватися на воді для завантаження і розвантаження нафтових танкерів.
oil_rig=Масивна плавуча платформа для видобутку морської нафти. Містити бортову електростанцію (якщо вона не відключена) та електричну мережу, що забезпечує енергією саму нафтову платформу та підключені до неї помпи.
offshore-oil=Велике родовище глибоководної нафти. Видобуток за допомогою нафтової вежі.
port=Пункти призначення для автоматизованих кораблів.
buoy=Розділяє систему водних шляхів на блоки, дозволяючи декільком суднам ходити одною мережею.
chain_buoy=Зчитує наступні сигнали на шляху, щоб краще контролювати судна.
bridge_base=Автоматизований залізничний міст, що відкривається для проходження суден. Розміщується вздовж наявної прямої ділянки водного шляху.

