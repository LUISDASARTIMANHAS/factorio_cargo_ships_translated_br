automated_water_transport=Ermöglicht das Anlegen von Wasserstraßen, die über den Shortcut-Button oder mit __CONTROL__give-waterway__ erstellt werden. An Wasserstraßen können Häfen gebaut werden, um automatische Schiffsrouten einzurichten.
