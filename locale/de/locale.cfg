[entity-description]
boat=Kleines und schnelles Boot mit geringem Stauraum. Kann entweder auf Wasserstraßen oder als eigenständiges Fahrzeug eingesetzt werden.
cargo_ship=Großes Schiff, das große Mengen an Ressourcen transportieren kann.
oil_tanker=Großes Schiff, das große Mengen an Flüssigkeiten transportieren kann.
pump=Kann auch auf dem Wasser zum Be- und Entladen von Öltankern eingesetzt werden.
oil_rig=Massive schwimmende Förderplattform für Offshore Öl. Inklusive bordseitiger Stromerzeugung (sofern nicht deaktiviert) und Stromnetz, das die Ölplattform selbst sowie die angeschlossenen Pumpen mit Energie versorgt.
deep_oil=Großes Vorkommen an Tiefseeöl. Extrahieren mit der Ölplattform.
port=Zielorte für automatisierte Schiffe.
buoy=Unterteilt das Wasserstraßensystem in Blöcke, so dass mehrere Schiffe auf demselben Netz fahren können.
chain_buoy=Liest die nächsten Signale auf dem Weg, um eine bessere Kontrolle der Schiffe zu ermöglichen.
bridge_north_clickable=Automatisierte Eisenbahnbrücke, die sich öffnet, damit Schiffe darunter durchfahren können. Erfordert zusätzliche Bojen und Signale in der Nähe, um korrekt zu funktionieren.

