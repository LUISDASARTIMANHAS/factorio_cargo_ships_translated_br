oversea-energy-distribution=Позволяет соединять острова с вашей основной электрической сетью.
water_transport=Даёт возможность пересекать водоёмы.
automated_water_transport=Позволяет строить порты для создания автоматизированных корабельных маршрутов.
water_transport_signals=Позволяет согласовывать действия многочисленных кораблей в пределах одной сети водных путей.
tank_ship=Позволяет транспортировать жидкости по воде. Танкеры наполняются и опустошаются корабельными насосами, расположенными в портах.
