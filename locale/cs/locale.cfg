[tips-and-tricks-item-description]
cargo-ships=Lodě jsou umístěny na [entity=straight-waterway]. Vodní cesty se získávají kliknutím na tlačítko vodní cesty v panelu zástupců nebo stisknutím klávesy __CONTROL__give-waterway__.\n[item=boat] může být umístěn na vodních cestách nebo nezávisle, aby mohl být řízeny jako automobil.\n\nKaždá cisternová loď může být naložena až třemi [entity=pump]. Podržte ruční pumpu pro zobrazení platné polohy umístění.


