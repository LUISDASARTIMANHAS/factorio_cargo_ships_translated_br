[mod-setting-description]
fuel_modifier=Standardní kapacita lodí se vynásobí touto hodnotou.
waterway_reach_increase=Zvýšení dosahu, pokud hráč drží v ruce vodní trasu, signální bóji, přístav, apod. Umožňuje zavedení a zrušení vodních tras z velké dálky.  Nastavte hodnotu 0 pro vypnutí zvýšení dosahu.
no_oil_for_oil_rig=Udělá technologii ropných plošin nezávislou na chemických vědeckých balíčcích. Pokud hrajete bez ropných nalezišť na zemi, musí být tato možnost zapnuta.
no_shallow_oil=Umožňuje zděděné chování, aby se předešlo ropě v mělké vodě.
use_dark_blue_waterways=Mění vodní cesty, aby byly temnější, a tudíž viditelnější. (V současnosti ovlivňuje pouze starší vodní cesty)
speed_modifier=Vynásobí rychlost pohybu lodí a tankerů touto hodnotou. Varování: Příliš rychlé lodě vypadají hloupě.
oil_rig_capacity=Vnitřní kapacita ropné plošiny
oil_rigs_require_external_power=[font=default-bold]Malé:[/font] Ropné plošiny mají malý palubní generátor, který může být doplněn energetickou sítí při použití modulů (toto je normální režim).\n[font=default-bold]Žádné:[/font] Ropné plošiny fungují pouze při připojení k elektrické síti.\n[font=default-bold]Infinite:[/font] Ropné plošiny se nemohou připojit k rozvodné síti a mohou vždy běžet při plné energii.
tanker_capacity=Kapacita ropného tankeru
no_catching_fish=Zakáže překladačům chytat ryby, pokud byly položeny v blízkosti vody.
prevent_waterway_rail_connections=Je-li vybráno, nebudete moci připojit vodní cestu k jinému typu železnice.

