[technology-description]
cargo_ships=Lodní přeprava velkého rozsahu.
oversea-energy-distribution=Umožňuje připojit ostrovy k vaší hlavní energetické síti.
water_transport=Propůjčuje možnost přepravy přes vodní plochy.
automated_water_transport=Umožňuje stavbu přístavů, což umožňuje výstavbu automatizované vodní sítě.
water_transport_signals=Umožňuje koordinaci více lodí v jedné vodní síti.
tank_ship=Možnost přepravovat tekutiny přes vodní plochy. Tankery jsou napuštěny a vypuštěny lodním čerpadlem, které lze položit v blízkosti přístavů.
